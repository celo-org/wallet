name: Check

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      # https://github.com/actions/cache/blob/main/examples.md#node---lerna
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - run: yarn
      - run: yarn run prettify:diff
      - run: yarn run lint
  ios-e2e:
    name: iOS End-to-end Tests
    runs-on: ios-e2e-group
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn build --scope @celo/mobile --include-filtered-dependencies
      - run: |
          cd packages/mobile
          bundle install
      - run: |
          cd packages/mobile/ios
          bundle exec pod install
      - run: |
          cd packages/mobile
          yarn run detox build-framework-cache
          yarn run test:e2e:ios -w 4
